<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <div class="menu-bar">
                <div class="img-box">
                    <img src="https://ugletsgo.000webhostapp.com/api/homeplex/images/default.png"
                         alt="">
                </div>
                <div class="menu-account">
                    <p class="text-light"><strong>No Account</strong></p>
                    <p class="text-light lh-0">account@mail.com</p>
                </div>
            </div>
            <ion-content [fullscreen]="true">
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="onMenuClick(p,i)"
                                  lines="none"
                                  [class.selected]="selectedIndex === i">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
            <ion-footer [translucent]="true" class="ion-no-border">
                <ion-toolbar color="primary">
                    <ion-title class="ion-text-center">Â©amoprocedures</ion-title>
                </ion-toolbar>
            </ion-footer>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>

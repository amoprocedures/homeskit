<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Sync Data</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="w-wrapper">
        <div class="w-top">
            <img src="https://www.ewebdigital.com/img/mobile.svg" alt="">
        </div>
        <div class="w-bottom">
            <div class="ion-margin">
                <div>
                    <h1>Data Backup</h1>
                    <p>By backing up your data, it is added information that you can still access your data using
                        multiple devices in real time, or in-case of your device gets lost you will be able to recover
                        your data </p>
                </div>
                <ion-button
                        class="btn-sign-up ion-margin-vertical"
                        expand="block"
                        color="primary"
                        fill="outline" (click)="onShow()">
                    <ion-icon class="ion-c" slot="start" name="lock-closed-outline"></ion-icon>
                    Sign In
                </ion-button>
                <ion-button
                        class="btn-sign-up"
                        expand="block"
                        color="danger">
                    <ion-icon class="ion-c" slot="start" name="person-outline"></ion-icon>
                    Sign up
                </ion-button>
            </div>
        </div>
    </div>

</ion-content>
